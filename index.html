    <style>
        :root {
            --primary: #9945FF;
            --secondary: #14F195;

            --dark: #000000;
            --glass: rgba(15, 15, 15, 0.95);

        /* Background Animation Fix */

            z-index: -1; /* এনিমেশন থাকবে সবার নিচে */

        .wrapper { position: relative; z-index: 10; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 4%; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo-box { display: flex; align-items: center; gap: 12px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }
        .logo-img { width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--primary); }

        .nav-links { display: flex; gap: 25px; align-items: center; }

            font-family: 'Orbitron'; transition: 0.3s; letter-spacing: 1px; cursor: pointer;
        }

        header { padding: 60px 4% 40px; max-width: 1600px; margin: 0 auto; text-align: center; }
        .headline { font-family: 'Orbitron'; font-size: clamp(2.2rem, 5vw, 4rem); font-weight: 900; line-height: 1.2; margin-bottom: 40px; }
        .grad-text { background: linear-gradient(90deg, #fff, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Hero Action Card */
        .hero-action-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 30px;
            max-width: 500px; margin: 0 auto 50px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .stats-display { display: flex; gap: 15px; margin-bottom: 20px; }
        .stat-box { flex: 1; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; border: 1px solid var(--border); }
        .stat-box span { display: block; font-size: 0.65rem; color: #888; margin-bottom: 5px; font-family: 'Orbitron'; }
        .stat-box b { font-size: 1rem; color: var(--secondary); font-family: 'Orbitron'; }

        .btn-buy-hero {
            display: block; background: linear-gradient(135deg, var(--primary), #7000ff); color: white; 
            padding: 18px; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; 
            text-decoration: none; margin-bottom: 15px; transition: 0.3s;
        }

        /* Mint Container */
        .mint-container { 
            max-width: 900px; margin: 0 auto; background: var(--glass); 
            border: 2px solid var(--border); border-radius: 24px; overflow: hidden; 
            display: grid; grid-template-columns: 1fr 1.2fr;
        }
        .mint-visual { padding: 25px; background: rgba(0,0,0,0.2); border-right: 1px solid var(--border); }
        .mint-img { width: 100%; border-radius: 15px; border: 1px solid var(--primary); }
        
        .mint-info { padding: 35px; text-align: left; }
        .mint-info h3 { font-family: 'Orbitron'; color: var(--secondary); margin-bottom: 15px; }

        .mint-dashboard { background: rgba(0,0,0,0.4); border: 1px solid var(--border); padding: 20px; border-radius: 15px; }
        .mint-stats { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .mint-stat-item small { display: block; font-size: 0.6rem; color: #777; font-family: 'Orbitron'; }
        .mint-stat-item span { font-weight: 800; font-family: 'Orbitron'; }

        .mint-btn {

            background: linear-gradient(90deg, var(--secondary), #00d1d1); 
            color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        @media (max-width: 850px) { .mint-container { grid-template-columns: 1fr; } .nav-links { display: none; } }
    </style>

</div>

<script>
    // --- 1. ORIGINAL PARTICLE ANIMATION ---
    const canvas = document.getElementById('proCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const mouse = { x: null, y: null, radius: 150 };

    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
    window.addEventListener('resize', resize);

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    }

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.vx = (Math.random() - 0.5) * 1.5;
            this.vy = (Math.random() - 0.5) * 1.5;
        }
        update() {
            if (mouse.x !== null) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < mouse.radius) { this.x -= dx/30; this.y -= dy/30; }
            }
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
        draw() {
            ctx.fillStyle = '#9945FF';
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        }
    }

    function init() {
        particles = [];
        let count = (canvas.width * canvas.height) / 5000;
        for (let i = 0; i < count; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            for (let j = i; j < particles.length; j++) {
                let dx = particles[i].x - particles[j].x;
                let dy = particles[i].y - particles[j].y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 150) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(20, 241, 149, ${0.2 - dist/150})`;
                    ctx.lineWidth = 1;
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }

    // --- 2. SOLANA DEVNET MINT LOGIC ---
    const CANDY_MACHINE_ID = "6Eqhz5ZC1ENXTfBDgkSEyyC6DTASvXz8DR7iNRQwxf8N";

    async function handleMintAction() {
        const btn = document.getElementById('mintButton');
        const status = document.getElementById('walletStatus');

        if (!window.solana) {
            alert("Phantom Wallet not found!");
            return;
        }

        try {
            const resp = await window.solana.connect();
            const pubKey = resp.publicKey.toString();
            
            btn.innerText = "MINT NFT (DEVNET)";
            status.innerText = "CONNECTED: " + pubKey.slice(0,6) + "...";
            status.style.color = "#14F195";

            btn.onclick = async () => {
                btn.innerText = "MINTING...";
                btn.disabled = true;
                
                // Devnet Alert
                setTimeout(() => {
                    alert("Mint Request Sent to Devnet!\nCM ID: " + CANDY_MACHINE_ID + "\nCheck your Phantom Devnet wallet.");
                    btn.innerText = "MINT AGAIN";
                    btn.disabled = false;
                }, 1500);
            };
        } catch (e) { console.log(e); }
    }

    // --- 3. PRICE DATA & UTILS ---
    function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    async function fetchPrice() {
        try {
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/a3W4qutoEJA4232T2gwZUfgYJTetr96pU4SJMwppump`);
            const data = await res.json();
            if (data.pairs) {
                document.getElementById('livePrice').innerText = `$${parseFloat(data.pairs[0].priceUsd).toFixed(10)}`;
                document.getElementById('liveMcap').innerText = `$${(data.pairs[0].fdv / 1000).toFixed(1)}K`;
            }
        } catch (e) {}
    }

    resize(); animate(); fetchPrice();
    setInterval(fetchPrice, 15000);
</script>
