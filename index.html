<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAP Tarsier | Ecosystem</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@metaplex-foundation/js@latest/dist/browser/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #9945FF;
            --secondary: #14F195;
            --accent: #00E5FF;
            --dark: #000000;
            --glass: rgba(15, 15, 15, 0.98);
            --border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background: var(--dark); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        #proCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 0.6; }
        .wrapper { position: relative; z-index: 10; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 4%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo-box { display: flex; align-items: center; gap: 12px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;}
        .logo-img { width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--primary); }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { 
            text-decoration: none; color: #bbb; font-size: 0.75rem; font-weight: 800; 
            font-family: 'Orbitron'; transition: 0.3s; letter-spacing: 1px; cursor: pointer;
        }
        .nav-links a:hover { color: var(--secondary); }

        .nav-buy-btn {
            background: linear-gradient(90deg, var(--primary), #7000ff);
            padding: 8px 18px; border-radius: 8px; color: white !important;
            border: 1px solid rgba(255,255,255,0.2);
            animation: pulseBtn 2s infinite;
        }

        header { padding: 80px 4% 60px; max-width: 1600px; margin: 0 auto; text-align: left; }
        .solana-tag { font-size: 0.7rem; color: var(--secondary); font-family: 'Orbitron'; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; opacity: 0.9; }
        .headline { font-family: 'Orbitron'; font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 900; line-height: 1.1; margin-bottom: 50px; }
        .grad-text { background: linear-gradient(90deg, #fff, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .hero-action-card {
            background: var(--glass); border: 2px solid var(--border); border-radius: 24px; padding: 40px;
            display: flex; flex-direction: column; align-items: center; max-width: 550px; margin: 0 auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .stats-display { display: flex; gap: 20px; width: 100%; margin-bottom: 30px; }
        .stat-box { flex: 1; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        .stat-box b { font-size: 1.2rem; color: var(--secondary); font-family: 'Orbitron'; display: block; }

        .btn-buy-hero {
            background: linear-gradient(135deg, var(--primary), #7000ff); color: white; width: 100%; padding: 22px; border-radius: 14px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; text-decoration: none; text-align: center; transition: 0.4s;
        }

        .mint-container { max-width: 900px; margin: 40px auto 0; background: var(--glass); border: 2px solid var(--border); border-radius: 24px; overflow: hidden; display: grid; grid-template-columns: 1fr 1.2fr; }
        .mint-info { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .mint-btn { width: 100%; padding: 15px; border: none; border-radius: 10px; background: linear-gradient(90deg, var(--secondary), #00d1d1); color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; font-size: 1rem; }
        
        /* Popup & Utility */
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(12px); opacity: 0; transition: opacity 0.3s ease; }
        .popup-overlay.active { display: flex; opacity: 1; }
        .popup-content { background: #0f0f0f; padding: 40px; border-radius: 24px; border: 1px solid var(--primary); max-width: 500px; text-align: center; }

        @media (max-width: 850px) { .nav-links { display: none; } .mint-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<canvas id="proCanvas"></canvas>

<div class="wrapper">
    <nav>
        <div class="logo-box" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
            <img src="nft.jpg" class="logo-img" alt="Logo">
            <div>LEAP <span style="color: var(--secondary);">TARSIER</span></div>
        </div>
        <div class="nav-links">
            <a onclick="document.getElementById('nft-section').scrollIntoView()">MINT NFT</a>
            <a href="https://dexscreener.com/solana/a3W4qutoEJA4232T2gwZUfgYJTetr96pU4SJMwppump" target="_blank">DEXSCREENER</a> 
            <a onclick="document.getElementById('buy-section').scrollIntoView()" class="nav-buy-btn">BUY TOKEN</a>
        </div>
    </nav>

    <header>
        <p class="solana-tag">Powered by Solana Blockchain</p>
        <h1 class="headline">The Ultimate Unity of <br> <span class="grad-text">NFTs & Community.</span></h1>
        
        <div id="buy-section" class="hero-action-card">
            <div class="stats-display">
                <div class="stat-box"><span>PRICE</span><b id="livePrice">$0.00...</b></div>
                <div class="stat-box"><span>MARKET CAP</span><b id="liveMcap">LOADING...</b></div>
            </div>
            <a href="https://pump.fun/coin/a3W4qutoEJA4232T2gwZUfgYJTetr96pU4SJMwppump" target="_blank" class="btn-buy-hero">BUY ON PUMP.FUN</a>
            <p id="ca-text" style="margin-top:15px; font-size:0.7rem; color:var(--secondary); cursor:pointer" onclick="copyCA()">CA: a3W4q...wppump <i class="fa-regular fa-copy"></i></p>
        </div>

        <div id="nft-section" class="mint-container">
            <div style="padding:30px;"><img src="nft.jpg" style="width:100%; border-radius:15px; border:1px solid var(--primary)"></div>
            <div class="mint-info">
                <h3>MINT YOUR TARSIER</h3>
                <p style="margin-bottom:20px; font-size:0.9rem; color:#aaa">0.05 SOL • 1,000 Total Supply</p>
                <button id="mintButton" class="mint-btn" onclick="handleWalletAction()">CONNECT WALLET</button>
                <p id="statusLabel" style="font-size: 0.7rem; margin-top: 10px; color: var(--secondary); text-align: center; font-family: 'Orbitron';"></p>
            </div>
        </div>
    </header>
</div>

<script>
    // --- CONFIGURATION ---
    const CANDY_MACHINE_ID = "YOUR_CANDY_MACHINE_ID_HERE"; // আপনার ক্যান্ডি মেশিন আইডি এখানে দিন
    const RPC_URL = "https://api.mainnet-beta.solana.com";
    const TOKEN_CA = "a3W4qutoEJA4232T2gwZUfgYJTetr96pU4SJMwppump";

    let walletAddress = null;
    const connection = new solanaWeb3.Connection(RPC_URL);

    // --- WALLET LOGIC ---
    async function handleWalletAction() {
        const btn = document.getElementById('mintButton');
        const status = document.getElementById('statusLabel');

        // Check for Mobile or Desktop Wallet
        const provider = window.phantom?.solana || window.solana;

        if (!provider) {
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Deep link for Phantom Mobile
                window.location.href = `https://phantom.app/ul/browse/${window.location.host}`;
            } else {
                alert("Please install Phantom Wallet extension!");
                window.open("https://phantom.app/", "_blank");
            }
            return;
        }

        try {
            const resp = await provider.connect();
            walletAddress = resp.publicKey.toString();
            btn.innerText = "MINT TARSIER (0.05 SOL)";
            status.innerText = "Wallet Connected: " + walletAddress.slice(0, 6) + "...";
            
            // Switch button to Minting function
            btn.onclick = performMint;
        } catch (err) {
            console.error(err);
            status.innerText = "Connection Failed";
        }
    }

    async function performMint() {
        const status = document.getElementById('statusLabel');
        status.innerText = "Processing Mint... Please wait.";
        
        try {
            // Metaplex initialized for Candy Machine V3
            const metaplex = new window.metaplex.Metaplex(connection);
            metaplex.use(window.metaplex.walletAdapterIdentity(window.solana));

            // Note: This requires the full Metaplex SDK logic. 
            // For a simple web page, most developers use a 'Mint Link' from Launchpads
            // OR a simple transaction for Beta launches:
            
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: window.solana.publicKey,
                    toPubkey: new solanaWeb3.PublicKey("YOUR_RECEIVE_WALLET_HERE"), // আপনার টাকা পাওয়ার ওয়ালেট
                    lamports: 0.05 * solanaWeb3.LAMPORTS_PER_SOL,
                })
            );

            const { signature } = await window.solana.signAndSendTransaction(transaction);
            await connection.confirmTransaction(signature);
            
            status.innerText = "Mint Successful! Transaction: " + signature.slice(0,8);
            alert("Success! Your Tarsier is being sent to your wallet.");
        } catch (err) {
            console.error(err);
            status.innerText = "Minting Failed or Cancelled.";
        }
    }

    // --- PRICE FETCHING ---
    async function fetchPrice() {
        try {
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${TOKEN_CA}`);
            const data = await res.json();
            if (data.pairs) {
                const p = data.pairs[0];
                document.getElementById('livePrice').innerText = `$${parseFloat(p.priceUsd).toFixed(8)}`;
                document.getElementById('liveMcap').innerText = `$${(p.fdv / 1000).toFixed(2)}K`;
            }
        } catch (e) { console.log("Price fetch error"); }
    }

    // --- CANVAS ANIMATION ---
    const canvas = document.getElementById('proCanvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();
    // (Add your particle animation code here to keep it clean)

    function copyCA() {
        navigator.clipboard.writeText(TOKEN_CA);
        alert("CA Copied!");
    }

    setInterval(fetchPrice, 10000);
    fetchPrice();
</script>

</body>
</html>
