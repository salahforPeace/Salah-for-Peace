<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ দুইটি বেস্ট আতর কম্বো ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #fdfdfd;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    header {
      background: #6c5ce7;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .hero h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .hero-order-btn {
      display: inline-block;
      background: #6c5ce7;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .hero-order-btn:hover {
      background: #4834d4;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    footer {
      background: #6c5ce7;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
    /* smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>✨ দুইটি বেস্ট আতর কম্বো ✨</h1>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>একদম পারফেক্ট প্রিমিয়াম আতর</h2>
    <p>নামাজ, জুমা, বিশেষ অনুষ্ঠান অথবা দৈনন্দিন ব্যবহারের জন্য বেছে নিন এই সেরা আতর কম্বো।</p>
    <a href="#order" class="hero-order-btn">এখনই অর্ডার করুন</a>
  </section>

  <!-- Product Details -->
  <div class="section">
    <h2>কম্বো ডিটেইলস</h2>
    <p>✅ দীর্ঘস্থায়ী সুবাস<br>✅ ১০০% হালাল<br>✅ প্রিমিয়াম কোয়ালিটি</p>
  </div>

  <!-- Order Form Section -->
  <div class="section" id="order">
    <h2>অর্ডার ফর্ম</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdqcCiH53Ng-w2ml1a_nh0e4svXoMHo1aDKX7TzP5VPXBlFQw/viewform?embedded=true" 
      width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0">লোড হচ্ছে…
    </iframe>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 SavoryWhisk - সকল অধিকার সংরক্ষিত</p>
  </footer>

</body>
</html>
