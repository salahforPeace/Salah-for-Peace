    <style>
        :root {
            --primary: #9945FF;
            --secondary: #14F195;
            --accent: #00E5FF;
            --dark: #000000;
            --glass: rgba(15, 15, 15, 0.98);
            --border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background: var(--dark); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        #proCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 0.6; }
        .wrapper { position: relative; z-index: 10; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 4%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo-box { display: flex; align-items: center; gap: 12px; font-family: 'Orbitron'; font-weight: 900; }
        .logo-img { width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--primary); }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { text-decoration: none; color: #bbb; font-size: 0.75rem; font-weight: 800; font-family: 'Orbitron'; transition: 0.3s; letter-spacing: 1px; cursor: pointer; }
        .nav-links a:hover { color: var(--secondary); }
        .nav-buy-btn { background: linear-gradient(90deg, var(--primary), #7000ff); padding: 8px 18px; border-radius: 8px; color: white !important; border: 1px solid rgba(255,255,255,0.2); animation: pulseBtn 2s infinite; }

        header { padding: 80px 4% 60px; max-width: 1600px; margin: 0 auto; text-align: left; }
        .solana-tag { font-size: 0.7rem; color: var(--secondary); font-family: 'Orbitron'; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; opacity: 0.9; }
        .headline { font-family: 'Orbitron'; font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 900; line-height: 1.1; margin-bottom: 50px; }
        .grad-text { background: linear-gradient(90deg, #fff, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .hero-action-card { background: var(--glass); border: 2px solid var(--border); border-radius: 24px; padding: 40px; display: flex; flex-direction: column; align-items: center; max-width: 550px; margin: 0 auto; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .stats-display { display: flex; gap: 20px; width: 100%; margin-bottom: 30px; }
        .stat-box { flex: 1; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        .stat-box b { font-size: 1.2rem; color: var(--secondary); font-family: 'Orbitron'; display: block; }

        .mint-container { max-width: 900px; margin: 40px auto 0; background: var(--glass); border: 2px solid var(--border); border-radius: 24px; overflow: hidden; display: grid; grid-template-columns: 1fr 1.2fr; }
        .mint-visual { padding: 30px; background: rgba(255,255,255,0.02); display: flex; align-items: center; border-right: 1px solid var(--border); }
        .mint-img { width: 100%; border-radius: 15px; border: 1px solid var(--primary); }
        .mint-info { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .mint-info h3 { font-family: 'Orbitron'; color: var(--secondary); margin-bottom: 15px; font-size: 1.5rem; }
        .mint-dashboard { background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .mint-stats { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .mint-btn { width: 100%; padding: 15px; border: none; border-radius: 10px; background: linear-gradient(90deg, var(--secondary), #00d1d1); color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; transition: 0.3s; }
        
        section { padding: 80px 4%; max-width: 1600px; margin: 0 auto; }
        .sec-title { font-family: 'Orbitron'; font-size: 2.2rem; margin-bottom: 50px; text-align: center; }
        .partner-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; }
        .partner-card { background: #0a0a0a; border: 1px solid var(--border); border-radius: 16px; height: 120px; display: flex; justify-content: center; align-items: center; }
        .partner-card img { width: 110px; filter: grayscale(1) opacity(0.7); }

        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(12px); opacity: 0; transition: opacity 0.3s ease; }
        .popup-overlay.active { display: flex; opacity: 1; }
        .popup-content { background: #0f0f0f; padding: 40px; border-radius: 24px; border: 1px solid var(--primary); max-width: 500px; text-align: center; }

        footer { padding: 40px 4%; border-top: 1px solid var(--border); text-align: center; background: rgba(0,0,0,0.5); margin-top: 50px; }
        @media (max-width: 850px) { .nav-links { display: none; } .mint-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

            <a href="https://x.com/LPTAR_Official" target="_blank" class="nav-buy-btn">TWITTER</a>
            <a href="https://t.me/tarsierleapg" target="_blank" class="nav-buy-btn">TELEGRAM</a>

<script>
    // --- 1. PARTICLE BG (‡¶Ö‡¶ï‡ßç‡¶∑‡ßÅ‡¶£‡ßç‡¶£ ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá) ---
    const canvas = document.getElementById('proCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); }
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5);
            this.vy = (Math.random() - 0.5);
        }
        update() { this.x += this.vx; this.y += this.vy; if (this.x < 0 || this.x > canvas.width) this.vx *= -1; if (this.y < 0 || this.y > canvas.height) this.vy *= -1; }
        draw() { ctx.fillStyle = '#9945FF'; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fill(); }
    }
    function init() { particles = []; for (let i = 0; i < 100; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    window.addEventListener('resize', resize);
    resize(); animate();

    // --- 2. SOLANA MINTING LOGIC (‡¶Æ‡ßá‡¶á‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏) ---
    const CM_ID = "6Eqhz5ZC1ENXTfBDgkSEyyC6DTASvXz8DR7iNRQwxf8N";
    
    async function connectAndMint() {
        const btn = document.getElementById('mintButton');
        const status = document.getElementById('walletStatus');

        // ‡¶ö‡ßá‡¶ï ‡¶ì‡ßü‡¶æ‡¶≤‡ßá‡¶ü
        const getProvider = () => {
            if ('solana' in window) {
                const provider = window.solana;
                if (provider.isPhantom) return provider;
            }
            window.open('https://phantom.app/', '_blank');
        };

        const provider = getProvider();

        try {
            // ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü ‡¶ì‡ßü‡¶æ‡¶≤‡ßá‡¶ü
            const resp = await provider.connect();
            const walletAddr = resp.publicKey.toString();
            status.innerText = "Connected: " + walletAddr.slice(0, 4) + "..." + walletAddr.slice(-4);
            
            if(btn.innerText === "CONNECT WALLET") {
                btn.innerText = "MINT NFT (0.05 SOL)";
                return;
            }

            // ‡¶Æ‡¶ø‡¶®‡ßç‡¶ü‡¶ø‡¶Ç ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏
            btn.innerText = "PROCESSING...";
            btn.disabled = true;

            // Metaplex Umi ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
            const { createUmi } = window['@metaplex-foundation/umi-bundle-defaults'];
            const { mplCandyMachine, fetchCandyMachine, mintV2 } = window['@metaplex-foundation/mpl-candy-machine'];
            const { publicKey, generateSigner } = window['@metaplex-foundation/umi'];

            const umi = createUmi("https://api.devnet.solana.com").use(mplCandyMachine());
            
            // ‡¶ì‡ßü‡¶æ‡¶≤‡ßá‡¶ü‡¶ï‡ßá Umi-‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ
            umi.use({
                install(umi) { umi.identity = { publicKey: publicKey(walletAddr), signTransaction: provider.signTransaction, signAllTransactions: provider.signAllTransactions }; }
            });

            const candyMachine = await fetchCandyMachine(umi, publicKey(CM_ID));
            const nftMint = generateSigner(umi);

            await mintV2(umi, {
                candyMachine: candyMachine.publicKey,
                nftMint,
                collectionMint: candyMachine.collectionMint,
                collectionUpdateAuthority: candyMachine.authority,
            }).sendAndConfirm(umi);

            alert("Success! NFT Minted üéâ");
            btn.innerText = "MINT AGAIN";
        } catch (err) {
            console.error(err);
            alert("Connection/Minting Failed!");
            btn.innerText = "RETRY";
        } finally {
            btn.disabled = false;
        }
    }

    // --- 3. UTILS ---
    function navigateSection(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); }
    
    async function fetchPrice() {
        try {
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/a3W4qutoEJA4232T2gwZUfgYJTetr96pU4SJMwppump`);
            const data = await res.json();
            if (data.pairs) {
                document.getElementById('livePrice').innerText = "$" + parseFloat(data.pairs[0].priceUsd).toFixed(10);
                document.getElementById('liveMcap').innerText = "$" + (data.pairs[0].fdv / 1000).toFixed(2) + "K";
            }
        } catch (e) {}
    }
    fetchPrice(); setInterval(fetchPrice, 10000);
</script>
